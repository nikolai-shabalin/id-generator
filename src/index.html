<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор уникального id</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Генератор уникального id</h1>
    <form action="/" method="post">
      <label class="visually-hidden" for="range">Длина id: от 1 до 256</label>
      <input id="range" type="range" value="16" min="1" max="256" step="1">

      <label class="visually-hidden" for="id">id</label>
      <input id="id" type="text">

      <button class="copy" type="button">
        <span class="visually-hidden">Копировать id</span>
        <img src="copy.svg" width="20" height="20" alt="">
      </button>

      <button class="refresh" type="button">
        <span class="visually-hidden">Обновить</span>
        <img src="refresh.svg" width="20" height="20" alt="">
      </button>
    </form>
  </main>
  <script defer src="app.js" type="module"></script>
</body>
</html>
